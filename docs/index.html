<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PC Parça Fiyat Takibi</title>
    <link rel="stylesheet" href="./style.css?v=4" />
  </head>
  <body>
    <header class="top">
      <div>
        <h1>PC Parça Fiyat Takibi</h1>
        <div id="updatedAt" class="muted">Yükleniyor…</div>
        <div id="historyInfo" class="muted"></div>

        <!-- BUILD TOTAL -->
        <div id="buildTotalBox" style="margin-top:10px;padding:10px;border:1px solid rgba(0,0,0,.08);border-radius:10px">
          <div style="display:flex;gap:10px;align-items:baseline;flex-wrap:wrap">
            <strong>Build toplam (en ucuzlar):</strong>
            <span id="buildTotal" style="font-size:1.1em">—</span>
            <span id="buildDelta" class="muted"></span>
          </div>
          <div id="buildNote" class="muted" style="margin-top:6px;font-size:.9em"></div>
        </div>
      </div>

      <div class="controls">
        <input id="q" placeholder="Ara (örn: 7800x3d, x870, 990…)" />
        <select id="filter">
          <option value="all">Tümü</option>
          <option value="priced">Fiyatı olanlar</option>
          <option value="missing">Fiyatı olmayanlar</option>
        </select>
        <select id="sort">
          <option value="name">İsme göre</option>
          <option value="best_asc">En ucuza göre</option>
        </select>

        <label class="toggle">
          <input id="showHistory" type="checkbox" />
          <span>History göster</span>
        </label>
      </div>
    </header>

    <main class="container">
      <section id="cards" class="cards"></section>

      <section class="tableWrap">
        <h2>Özet</h2>
        <table id="table">
          <thead>
            <tr>
              <th>Ürün</th>
              <th>En ucuz</th>
              <th>Mağaza</th>
              <th>Diğer fiyatlar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="./app.js?v=4"></script>
  </body>
</html>
